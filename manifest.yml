---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-promotions
  memory: 64M
  instances: 1
  timeout: 180
  #random-route: true
  host: nyu-promotion-service-s19
  domain: mybluemix.net
  path: .
  disk_quota: 1024M
  buildpack: python_buildpack
  command: gunicorn --bind=0.0.0.0:$PORT service:app
  services:
  - Cloudant
  env:
    FLASK_APP : server
    FLASK_DEBUG : false
